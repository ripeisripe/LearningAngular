
<div>
 User List

<table>
  <tr>
    <td>Nom</td>
    <td>Email</td>
    <td>Admin</td>
  </tr>

  <tr *ngFor="let user of service.users">
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.admin}}</td>
  </tr>
</table>

<app-user *ngFor="let user of service.users" [name]="user.name" [admin]="user.admin" [email]="user.email" [user]="user" (click)="service.onClick(user)"></app-user>

<p *ngIf="service.loggedUser != undefined">{{service.loggedUser}} is logged.</p>

</div>
